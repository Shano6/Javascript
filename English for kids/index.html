<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="#">
      <link rel="stylesheet" href="style.css">
      <title>English for kids</title>
   </head>
   <body>
      <div class='line'></div>

      <div class="sidebarMenu">
         <input type="checkbox" id="check" name='menu'>
         <label for="check">
         <span class="fas fa-bars menubtn" id="btn">â˜°</span>
         <span class="fas fa-times" id="cancel">X</span>
         </label>
         <div class="sidebar">
            <a href="#" class="mainPage m highlight">
            <i class="fas fa-qrcode"></i>
            <span>Main Page</span>
            </a>
            <div class="sideBarItems"></div>
            <a href="#" class="statisticsNav m">
               <i class="fas fa-qrcode"></i>
               <span>Statistics</span>
               </a>
         </div>
      </div>


      <div class="switchContainer">
         <label class="play" for="switch">Train</label>
         <label class="switch">
            <input type="checkbox" id='playCheck'>
            <span class="slider round"></span>
         </label>
         <label class="train" for="switch">Play</label>
      </div>

      <div class="mainContainer">
         <div id="cardsContainer"></div>
         <button class="playButton">Play Game</button>
      </div>

      <div id="myModal" class="modal">
         <div class="modal-content">
            <img id="win" src="./data/img/win.png" alt="">
            <img id="lose" src="./data/img/lose.png" alt="">
           <p id="status">You Won !!!</p>
         </div>  
       </div>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script type='module' src="script.js"></script>
      
   </body>
</html>
