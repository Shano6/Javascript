<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        
        <div class="calculator">
            <div class="inputbox">
                <div class="tooltip">
                    <span class="tooltiptext">You can chain calculations like: <br> 2 + 2 = 4 + 2 = 6 .. or 2 + 2 + 2 + 2 = 8 <br><br>NOTE: Root square operator should be after a number(9√, not √9) <br><br>Results with more then 10 digits are rounded to 10 digit number(idk why but it was required)</span>
                </div>
                <input type="text" id="calculation">
            </div>
            <div class="buttons">
                <button class="AC">AC</button>
                <button class="del">del</button>
                <button class="^">^</button>
                <button class="√">√</button>
                <button class="/">÷</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="*">*</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="+">+</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="-">-</button>
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="result">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
